<style>
    body {
      margin: 0;
      background: linear-gradient(45deg, #49a09d, #5f2c82);
      font-family: sans-serif;
      font-weight: 100;
    }
    .center{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
      align-items: center;
    }
    h1 {
      padding: 15px;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
        text-align: center;
    }
    input[type="submit"]{
      width: 100%;
      height: 50px;
      border: 1px solid;
      background: #2691d9;
      border-radius: 25px;
      font-size: 18px;
      color: #e9f4fb;
      font-weight: 700;
      cursor: pointer;
      outline: none;
    }
    button[type="submit"]
    {
      border-color: #2691d9;
      transition: .5s;
    }
    input[type="file"]{
      border-color: #2691d9;
      transition: .5s;
    }
    li {
      float: left;
    }
    form .form-group{
      position: relative;
      border-bottom: 2px solid #adadad;
      margin: 30px 0;
    }
    .form-group input{
      width: 100%;
      padding: 0 5px;
      height: 40px;
      font-size: 16px;
      border: none;
      background: none;
      outline: none;
    }
    .form-group label{
      position: absolute;
      top: 50%;
      left: 5px;
      color: #adadad;
      transform: translateY(-50%);
      font-size: 16px;
      pointer-events: none;
      transition: .5s;
    }
    .form-group span::before{
      content: '';
      position: absolute;
      top: 40px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #2691d9;
      transition: .5s;
    }
    .form-group input:focus ~ label,
    .form-group input:valid ~ label{
      top: -5px;
      color: #2691d9;
    }
    .form-group input:focus ~ span::before,
    .form-group input:valid ~ span::before{
      width: 100%;
    }
    
    li .mb3 {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    a:link, a:visited {
      background-color: #2691d9;
      color: white;
      padding: 14px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    
    a:hover, a:active {
      background-color: #2691d9;
    }
    
    li a:hover {
      background-color: #111;
    }
   
      .reportlink a{
        
        text-decoration: none;
      }
      .reportlink a:hover{
        text-decoration: underline;
      }
  </style>
<!-- {% endblock head %} -->
{% block body %}
  <div class="center">
    <form class="contact" method="post"  action="/contact" enctype="multipart/form-data">
        {% csrf_token %}
        <center>
            <p><h2 style="color: #2691d9;">Test your eyes</h2></p>
        </center>
        <div class="form-group">
          <input type="integer"  name="id" id="id" placeholder="enter your id">
        </div>
        <div class="form-group">
            <input type="text" name="name" id="name" placeholder="enter your name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group"> 
            <input type="text" name="phone" id="phone" placeholder="phonenumber">
        </div>
        <div class="form-group">
          <input type="text" name="desc" id="desc" placeholder="previous diseases if any?">
          <!-- <textarea class="form-control" id="desc" name="desc" rows="3" placeholder=""></textarea> -->
        </div>
      
        <div class="form-group">
            <!-- <label for="exampleFormControlFile1">Upload left retina image</label> -->
            <input type="file" class="form-control-file" id="left" name="left">
        </div>
       
        <div class="form-group">
            <input type="file" class="form-control-file" id="right" name="right">
        </div>
        <br>
        <button type="submit" class="btn btn-success" >Get results</button>
        <div class="reportlink">
          <a href="/display" >view patient list</a>
        </div>
    </form>
  </div>

   
    
{% endblock body %}
