
{% block head %}
<style>
    html,
body 
{
	height: 100%;
  align-content: center;
  }
.cont
{width: 800px;
  position: absolute;
	top: 20%;
	left: 50%;
	transform: translate(-50%, -50%);
}
.container{
  position: absolute;
  top: 50%;
  left: 75%;
  transform: translate(-75%, -50%);
  width: 400px;
  background: white;
  border-radius: 10px;
  box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
  text-align: center;
}
.container1{
  position: absolute;
  top: 50%;
  right: 35%;
  transform: translate(-75%, -50%);
  width: 400px;
  background: white;
  border-radius: 10px;
  box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
  text-align: center;
}

body {
	margin: 0;
	background: linear-gradient(45deg, #49a09d, #5f2c82);
	font-family: sans-serif;
	font-weight: 100;
}
table {
	width: 800px;
	border-collapse: collapse;
	overflow: hidden;
	box-shadow: 0 0 20px rgba(0,0,0,0.1);
	margin-left: 8%;
 
}

th,
td,h1 {
	padding: 15px;
	background-color: rgba(255,255,255,0.2);
	color: #fff;
    text-align: center;
}

th {
	text-align: center;
}

thead {
	th {
		background-color: #55608f;
	}
}

tbody {
	tr {
		&:hover {
			background-color: rgba(255,255,255,0.3);
		}
	}
	td {
		position: relative;
		&:hover {
			&:before {
				content: "";
				position: absolute;
				left: 0;
				right: 0;
				top: -9999px;
				bottom: -9999px;
				background-color: rgba(255,255,255,0.2);
				z-index: -1;
			}
		}
	}
}
    
  </style>
{% endblock head %}
{% block body %}
<body>
<div class="center"> 
    <div class="cont">
      <table class="table table-bordered table-striped">
        <thead><th colspan="4">patient details</th></thead>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>email</th>
                <th>description</th>
  
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>{{ name }} </td>
                    <td>{{ email }} </td>
                    <td>{{ phone }} </td>
                    <td>{{ desc }} </td>
                </tr>
        </tbody>
    </table>
    </div>
  <br>
  <br>
  <br>
  <br>
  <div class="container">
    <h2>left image</h2>
    <img src="{{img1}}" alt="" height="30%" width="30%">
    <h3>Left eye report </h1>
      <b>
      {{ans1}}
      </b>
  </div>
    <div class="container1">
      <h2>right image</h2>
    <img src="{{img2}}" alt="" height="30%" width="30%">
    <h3>Right eye report </h1> <b>{{ans2}}</b>
        
     

</div>

</div>

    
</body>

{% endblock body %}
